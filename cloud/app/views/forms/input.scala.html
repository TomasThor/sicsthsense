<div class="control-group">
			<label class="control-label" for="@{label}ID">@label</label>
			<div class="controls">
				<input class="@className" type="@itype" id="@{label}ID" name="@name" value=@if(value!=null){"@value"}else{""} placeholder="@placeHolder" @if(!edit || readOnly){ readonly }  @if(required){ required } />
			</div>
		</div>
} else {
				<input class="@className" type="@itype" id="@{label}ID" name="@name" value=@if(value!=null){"@value"}else{""} placeholder="@placeHolder" @if(!edit){ readonly }  @if(required){ required } />
}
